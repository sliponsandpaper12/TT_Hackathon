<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <style>
        html {
            display: table;
            margin: auto;
        }
        body {
            width: 390px;
            display: table-cell;
            vertical-align: middle;
        }
        .btn {
            display: flex;
            width: 175px;
            height: 55px;
            padding: 11.413px 18.261px;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
            border-radius: 13.696px;
            background: #6F6E8D;
            color: white;
            border: none;
            font-weight: bold;
        }
        #amigos {
            margin-top: -270px;
        }
        #head .row {
            height: 70px;
        }
        #tail .row {
            height:10px;
        }
        button  {
            margin-top: 10px;
        }
        .card {
            width: 150px;
        }

        
        .container .input
        {
            border:0;
            outline: none;
            color: #8b7d77;
        }
        .search_wrap
        {
            width:500px;
            margin:30px auto;
        }
        .search_wrap .search_box
        {
            position:relative;
            width: 500px;
            height: 60px;
        }
        .search_wrap .search_box .input
        {
            position:absolute;
            top:0;
            left:0;
            width: 100%;
            height: 100%;
            padding: 10px 60px;
            border-radius: 50px;
            font-size: 18px;
        }
        .search_wrap .search_box .button
        {
            position:absolute;
            top:0;
            left:0;
            width: 60px;
            height: 100%;
            background: lightgray;
            z-index: 1;
            cursor: pointer;
            border-radius: 50%;
        }

        .search_wrap .search_box .button:hover
        {
            background-color: #708bd2;
        }

        .search_wrap .search_box .button.btn_common .fas
        {
            position:absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
            color: white;
            font-size: 15px;
        }
        .search_wrap.search_wrap_3.search_box.input
        {
            padding-right:80px;
            border-radius: 50px;
        }
        .search_wrap.search_wrap_3.search_box.button
        {
            right:0;
            border-radius: 50%;
        }
     
    </style>
</head>
<body>

    <div class="container-fluid" id="head">
        <div class="row" style="background-color: #EE1E52;"></div>
        <div class="row" style="background-color: white;"></div>
        <div class="row" style="background-color: #69C9D0;"></div>
        <div class="row" style="background-color: black; border-bottom-left-radius: 20px; border-bottom-right-radius: 20px;"></div>
    </div>

    <div class="text-center" id="amigos">
        <img src="assets/illustration.png">
    </div>
    
    <div class="container" id="tail">
        <div class="search_wrap search_wrap_3">
            <div class="search_box">
                <input type="text" class="input" placeholder="Search friends" style="background-color:lightgrey; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">
                <div class="button btn_common">
                    <i class="fas fa-search"></i>
                </div>
            </div>
        </div> 
    </div>

    <div class="container-fluid" id="tail">
        <div class="row" style="background-color: #EE1E52;"></div>
    </div>

    <div class="share-container">
        <div class="share">Share to</div>
        <div class="link-container">
            <style>
                .linkp1{
                    border: solid 1px black;
                }
                .linkp2{
                    border-top: solid 1px black;
                    border-bottom: solid 1px black;
                    cursor: pointer;
                }
                .linkp3{
                    border: solid 1px black;
                    padding-bottom: 2px;
                    cursor: pointer;
                }
                .linkp1, .linkp2, .linkp3{
                    background-color:lightgray; /* Background color */
                    color: black; /* Text color */
                    padding-left: 10px;
                    padding-right: 10px;
                }
                .link-container{
                    display: flex
                }
            </style>
            <div class="linkp1 rounded-start-pill">Link:</div>
            <div class="linkp2" onclick="copyToClipboard()" id="textToCopy" value="./cart_w_items.html">https://tiktok.com/asgfasf/asfgasfg/asfgafg/af</div>
            <div class="linkp3 rounded-end-pill" onClick="copyToClipboard()">copy</div>
        </div>
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    
    <script>
    function copyToClipboard() {
        // Get the text to copy
        const textToCopy = document.getElementById("textToCopy");
      
        // Select the text inside the input element
        textToCopy.select();
        textToCopy.setSelectionRange(0, 99999); // For mobile devices
      
        // Copy the text to the clipboard
        document.execCommand("copy");
      
        // Deselect the text (optional)
        textToCopy.setSelectionRange(0, 0);
      
        // Provide user feedback (optional)
        alert("Text copied to clipboard: " + textToCopy.value);
      }
      </script>
</body>
</html>
