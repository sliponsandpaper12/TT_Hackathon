<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dummy TikTok Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <div class="row" style="background-color: #EE1E52; color: #EE1E52;">1</div>
        <div class="row" style="background-color: #FFFFFF; color: #FFFFFF;">2</div>
        <div class="row" style="background-color: #69C9D0; color: #69C9D0;">3</div>
        <div class="row" style="background-color: #010101; color: #010101;">4</div>

    </div>
    <div class="container">
        <div class="row">
            <div class="img col">
                <img src="assets/Umbrella.png">
                <p>Mini Umbrella</p>
            </div>
            <div class="img col">
                <img src="assets/Skirt.png">
                <p>Skirt</p>
            </div>
        </div>

        <div class="row">
            <div class="img col">
                <img src="assets/Pants.png" >
                <p>Pants</p>
                
            </div>
            <div class="img col">
                <img src="assets/phone.png">
                <p>Phone Case</p>
            </div>
        </div>

    </div>
    
    
    
    
</body>
</html>
